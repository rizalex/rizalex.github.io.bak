name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master # or master before October 2020
  schedule:
    - cron: "0 0 * * *"

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@2.4.0    # Choose any one of the Jekyll Actions
        with:                                # Some relative inputs of your action
          token: ${{ secrets.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 }}
          target_branch: 'gh-pages'
        env:
          JEKYLL_PAT: ${{ secrets.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 }}